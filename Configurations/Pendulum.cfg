$PendulumApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        // DutyCycle GAM defines the frequency of the slow RT threads
        +DutyCycle = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 2
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }
        // DutyCycle GAM defines the frequency of the fast RT threads (SwingUpAndBalance)
        +DutyCycleRT = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 100
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
        }
        // SwitchState GAM switches RT states depending on CommandState value 
        +SwitchState = {
            Class = MessageGAM
            TriggerOnChange = 0
            +Events = {
                Class = ReferenceContainer
                +IssueHoming = {
                    Class = EventConditionTrigger
                    CPUMask = 0x1
                    EventTrigger = {
                        CommandState = 1
                    }
                    +IssueGoHoming = {
                        Class = Message
                        Destination = StateMachine
                        Function = GO_HOMING
                        Mode = ExpectsReply
                        ReplyTimeout = 10
                    }
                }
                +IssueSwingUpAndBalance = {
                    Class = EventConditionTrigger
                    CPUMask = 0x1
                    EventTrigger = {
                        CommandState = 2
                    }
                    +IssueGoSwingUpAndBalance = {
                        Class = Message
                        Destination = StateMachine
                        Function = GO_SWING_UP_AND_BALANCE
                        Mode = ExpectsReply
                        ReplyTimeout = 10
                    }
                }
                +IssueResetMotor = {
                    Class = EventConditionTrigger
                    CPUMask = 0x1
                    EventTrigger = {
                        CommandState = 3
                    }
                    +IssueGoHoming = {
                        Class = Message
                        Destination = StateMachine
                        Function = GO_RESET_MOTOR
                        Mode = ExpectsReply
                        ReplyTimeout = 10
                    }
                }
                +IssueStartup = {
                    Class = EventConditionTrigger
                    CPUMask = 0x1
                    EventTrigger = {
                        CommandState = 4
                    }
                    +IssueGoHoming = {
                        Class = Message
                        Destination = StateMachine
                        Function = GO_STARTUP
                        Mode = ExpectsReply
                        ReplyTimeout = 10
                    }
                }
            }
            InputSignals = {
                CommandState = {
                    Type = uint8
                }
            }
            OutputSignals = {
                PendingMessages1 = {
                    Type = uint32
                }
            }
        }
        // MotorStatus GAM transforms read out status from STM32 into a usable format.
        +MotorStatus = {
            Class = IOGAM
            InputSignals = {
                Status = {
                    DataSource = "STM32"
                }
            }
            OutputSignals = {
                MotorState = {
                    Type = uint8
                }
                MotorPosition = {
                    Type = int32
                }
                EncoderPosition = {
                    Type = uint32
                }
            }
        }
        // Stores current positions in previous positions which are then available in the next execution cycle.
        +PreviousPositions = {
            Class = IOGAM
            InputSignals = {
                MotorPosition = {
                    Type = int32
                }
                EncoderPosition = {
                    Type = uint32
                }
                AbsoluteTime = {
                    DataSource = "Timer"
                    Type = uint64
                }
            }
            OutputSignals = {
                PrevMotorPosition = {
                    Type = int32
                }
                PrevEncoderPosition = {
                    Type = uint32
                }
                PrevAbsoluteTime = {
                    Type = uint64
                }
            }
        }
        // Startup GAM moves the motor at starup to unbalance the pendulum.
        +Startup = {
            Class = StartupGAM
            InputSignals = {
                MotorState = {
                    Type = uint8
                }
            }
            OutputSignals = {
                Command = {
                    DataSource = "STM32"
                }
                CommandParameter = {
                    DataSource = "STM32"
                }
                CommandState = {
                    Type = uint8
                }
            }
        }
        // Homing GAM is checking when the pendulum stops moving.
        +Homing = {
            Class = HomingGAM
            InputSignals = {
                EncoderPosition = {
                    Type = uint32
                }
            }
            OutputSignals = {
                CommandState = {
                    Type = uint8
                }
                PendulumPositionBotom = {
                    Type = uint32
                }
            }
        }
        // SwingUpAndBalance GAM swings the pendulum to the heighest point and keeps it there.
        +SwingUpAndBalance = {
            Class = BalanceGAM
            // Motor position weight
            K1 = 65.0
            // Encoder position weight
            K2 = -1500.0
            // Motor speed weight
            K3 = -0.12
            // Encoder speed weight
            K4 = -20.0
            InputSignals = {
                MotorState = {
                    Type = uint8
                }
                EncoderPosition = {
                    Type = uint32
                }
                MotorPosition = {
                    Type = int32
                }
                AbsoluteTime = {
                    DataSource = "Timer"
                    Type = uint64
                }
                PrevEncoderPosition = {
                    Type = uint32
                }
                PrevMotorPosition = {
                    Type = int32
                }
                PrevAbsoluteTime = {
                    Type = uint64
                }
                PendulumPositionBotom = {
                    Type = uint32
                }
            }
            OutputSignals = {
                Command = {
                    DataSource = "STM32"
                }
                CommandParameter = {
                    DataSource = "STM32"
                }
                RtAcc = {
                    DataSource = "STM32"
                }
                RtPeriod = {
                    DataSource = "STM32"
                }
                CommandState = {
                    Type = uint8
                }
            }
        }
        // Sends a reset command to STM32 in order to restore the internal state so the high level
        // motor API starts working again.
        +ResetMotor = {
            Class = ResetGAM
            OutputSignals = {
                Command = {
                    DataSource = "STM32"
                }
                CommandState = {
                    Type = uint8
                }
            }
        }
        // Logging GAM can be used to print the current motor status.
        +Logging = {
            Class = IOGAM
            InputSignals = {
                MotorState = {
                    Type = uint8
                }
                MotorPosition = {
                    Type = int32
                }
                EncoderPosition = {
                    Type = uint32
                }
            }
            OutputSignals = {
                MotorState = {
                    Type = uint8
                    DataSource = "LoggerDataSource"
                }
                MotorPosition = {
                    Type = int32
                    DataSource = "LoggerDataSource"
                }
                EncoderPosition = {
                    Type = uint32
                    DataSource = "LoggerDataSource"
                }
            }
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
            AllowNoProducers = 1
            ResetUnusedVariablesAtStateChange = 0
       	}
        +STM32 = {
            Class = MotorSTM32
            Port = "/dev/ttyACM0"
            BaudRate = 230400
            Signals = {
                Status = {
                    Type = uint8
                    NumberOfElements = 9
                    NumberOfDimensions = 1
                }
                Command = {
                    Type = uint8
                }
                CommandParameter = {
                    Type = int32
                }
                RtAcc = {
                    Type = float32
                }
                RtPeriod = {
                    Type = float32
                }
            }
        }
        +Timer = {
            Class = LinuxTimer
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
                AbsoluteTime = {
                    Type = uint64
                }
            }
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
    }
    +States = {
        Class = ReferenceContainer
        +Startup = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {DutyCycle MotorStatus Startup SwitchState}
                }
            }
        }
        +Homing = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {DutyCycle MotorStatus Homing SwitchState PreviousPositions}
                }
            }
        }
        +SwingUpAndBalance = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {DutyCycleRT MotorStatus SwingUpAndBalance SwitchState PreviousPositions}
                }
            }
        }
        +ResetMotor = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {DutyCycle ResetMotor SwitchState}
                }
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
